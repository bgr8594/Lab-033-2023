<ion-header>
  <ion-toolbar color="primary">
      <ion-title>Sistema de Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
      <ion-label>
          Correo: 
      </ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label>
          Contrase√±a: 
      </ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <ion-item-divider>
      <ion-button size="larger" (click)="onLogin()">Login</ion-button>
      <ion-button size="larger" (click)="onRegister()">New</ion-button>
  </ion-item-divider>
</ion-content>
